<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Mi Blog Literario</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            backdrop-filter: blur(8px);
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 20px, 0;
            margin-top: 50px;
        }

    </style>

</head>

<body>

    <!-- NAVBAR HAMBURGUESA -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sn">
        <div class="container">

            <a class="navbar-brand fw-bold" href="/">Mi Blog Literario</a>
            
            <!-- Botón de hamburguesa -->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
                <span class="navbar-toggler-icon"></span>
             </button>

            <!-- Contenido colapsable -->
            <div class="collapse navbar-collapse" id="navbarContenido">

                <ul class="navbar-nav ms-auto align-items-lg-center gap-2">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_autor' %}">Autor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_categoria' %}">Categoría</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_post' %}">Post</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscar_post' %}">Buscar</a>
                    </li>

                </ul>

            </div>

        </div>
        
    </nav>

    <!-- CONTENIDO -->
    
    <div class="container mt-5">
        {% block contenido %}
            
        {% endblock %}
    </div>

<!-- FOOTER -->
<footer class="text-center">
    <div class="container">
        <p class="mb-0">Copyright 2026 - Proyecto Blog Literario en Django | Curso de Python en CoderHouse</p>
    </div>
</footer>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
