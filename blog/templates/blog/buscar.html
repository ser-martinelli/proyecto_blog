{% extends 'blog/base.html' %}

{% block contenido %}
    
    <div class="row justify-content-center">

        <div class="col-md-6">

            <div class="card p-4 shadow-sm">

                <h2 class="mb-4 text-center">Buscar Post</h2>

                <form method="GET">
                    <div class="input-group">
                        <input type="text" name="titulo" class="form-control" placeholder="Buscar por tÃ­tulo...">
                        <button class="btn btn-dark">Buscar</button>
                    </div>
                </form>

                {% if resultados %}
                    <hr>
                    {% for post in resultados %}
                        <p class="mb-1 fw-semibold">{{ post.titulo }}</p>
                    {% empty %}
                        <p class="text-muted mt-3">No se encontraron resultados.</p>
                    {% endfor %}
                {% endif %}

            </div>

        </div>

    </div>

{% endblock  %}
